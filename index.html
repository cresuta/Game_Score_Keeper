<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="imgs/chess_board.jpg" alt="Chess Board">
        </div> 
        <div class="heading">
            <h5>Game Score Keeper</h5>  
        </div>
        <div class="main">
            <h2><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
            <label for="playingTo"><b>Playing to</b>
                <select name="bestOf" id="playingTo">
                    <option value="three">3</option>
                    <option value="five">5</option>
                    <option value="seven">7</option>
                    <option value="nine">9</option>
                </select>
            </label>
            <p id="instructions">Press buttons below to keep score</p>
        </div>
        <div class="footer">
            <button type="button" class="btn btn-success p1Btn">+1 Player One</button>
            <button type="button" class="btn btn-primary p2Btn">+1 Player Two</button>
            <button type="button" class="btn btn-danger resetBtn">Reset</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
</html>
